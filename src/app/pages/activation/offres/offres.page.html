<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Offres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header >
    <div>
        <ion-row>
            <ion-col>
                <div>
                    <img src="assets/images/daisy.png">
                </div>
            </ion-col>
   
        </ion-row>
    </div>
</ion-header>

<div class="content_div">
<ion-grid >
    <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" tappable (click)="goToOffer(selection)" *ngFor="let selection of selections ">
            <div class="col_div">
                <img src="{{selection.img}}">
                <ion-label>{{selection.name}}</ion-label>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
</div>
</ion-content>
